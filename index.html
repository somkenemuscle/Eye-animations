<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-animation</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="head">
        <div class="eyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>

    <div class="female-head">
        <div class="female-eyes">
            <div class="eye">
                <div class="pupil female-pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil female-pupil"></div>
            </div>
        </div>
        <div class="female-nose"></div>
        <div class="female-mouth"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
